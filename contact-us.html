<!-- Ajax call for send mail -->

  <script>
    // just for the demos, avoids form submit
    jQuery.validator.setDefaults({
      debug: true,
      success: "valid"
    });
    $( "#myform" ).validate({
      rules: {
      name: {
        required: true,
      },
      email: {
        required: true,
      },
      phone: {
        required: true,
      },
      subject: {
        required: true,
      },
      message: {
        required: true,
      },

      }
    }); 
    $(".button").click(function() {
    if($("#myform").validate().form()){
      var data = {
    name : $("#name").val(),
    email: $("#email").val(),
    message : $("#message").val(),
    mobile : $("#phone").val(),
    subject : $("#subject").val()
    };  
    $('div.msg').text('');
    $.ajax({
        type: "POST",
        url: "email.php",
        data: data,
        dataType:'JSON',
        success: function(response){
          if(response.status == "success" ){
            $('div.msg').text(response.msg);

            $(function() {
            setTimeout(function() { $("#msg").fadeOut(1500); }, 5000)
            })
            $('#msg').removeClass('msg');
            $('#msg').addClass('msg-tr');
            $("#email").val('');
            $("#name").val(''),
            $("#email").val(''),
            $("#message").val(''),
            $("#phone").val(''),
            $("#subject").val('')
          }else{
            $('div.msg').text(response.msg);
            $(function() {
            setTimeout(function() { $("#msg").fadeOut(1500); }, 5000)

            })
            
          }     
        }
        });
    }

    })
</script>
